<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h1 class="card-header">Sign in</h1>
                <form [formGroup]="loginForm">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><img src="https://img.icons8.com/wired/45/000000/secured-letter.png" /></span>
                        <input type="email" formControlName="email" name="email" placeholder="" placeholder="Email address" type="email" class="form-control" />
                        <div class="col-12" *ngIf="f.email.invalid && f.email.touched">
                            <div *ngIf="f.email.errors">
                                <span class="error" *ngIf="f.email.errors.required">Email can not be empty!</span>
                                <span class="error" *ngIf="f.email.errors.email">Invalid email!</span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><img src="https://img.icons8.com/wired/45/000000/key-security.png"/></span>
                        <input type="password" formControlName="password" name="password" placeholder="Password" class="form-control">
                        <div class="col-12" *ngIf="f.password.invalid && f.password.touched">
                            <div class="col-12" *ngIf="f.password.errors">
                                <span class="error" *ngIf="f.password.errors.required">Password can not be blank!</span>
                                <span class="error" *ngIf="f.password.errors.minLength">Password is too short!</span>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="loginForm.valid">
                        <button type="submit" (click)="login()" class="btn btn-primary col-12">Submit</button>
                    </div>
                    <!-- <button type="submit" [disabled]="loginForm.invalid" (click)="login()" class="btn btn-primary col-12">Submit</button> -->
                    <div class="signUpLink"><strong>If you don't have an account, please register</strong> <a class="btn btn-danger col-12" href="/signup">Sign up</a></div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
